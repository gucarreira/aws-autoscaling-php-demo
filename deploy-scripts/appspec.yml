version: 0.0
os: linux
files:
  - source: /index.php
    destination: /var/www/html/
  - source: /welcome.php
    destination: /var/www/html/
  - source: /login.php
    destination: /var/www/html/
  - source: /stress.php
    destination: /var/www/html/
  - source: /logout.php
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: deploy-scripts/install_dependencies
      timeout: 300
      runas: root
    - location: deploy-scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: deploy-scripts/stop_server
      timeout: 300
      runas: root